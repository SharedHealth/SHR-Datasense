log4j.rootLogger=${DATASENSE_LOG_LEVEL}, VAR_LOG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} [%-5p] %c{1} - %m%n

log4j.appender.VAR_LOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.VAR_LOG.file=/var/log/datasense/datasense.log
log4j.appender.VAR_LOG.DatePattern='.'dd-MM-yyyy
log4j.appender.VAR_LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.VAR_LOG.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} [%-5p] %c{1} - %m%n




