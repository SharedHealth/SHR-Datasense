<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/scripts/jquery-2.1.3.min.js"></script>
    <script src="/scripts/dhisSearch.js"></script>
    <script src="/scripts/mustache.min.js"></script>
    <script src="/scripts/script.js"/>
    <script src="/scripts/error.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script type = "text/javascript">
        $( document ).ready(function() {
            $("#searchTxt").keyup(function(event){
                if(event.keyCode == 13){
                    $("#searchBtn").click();
                }
            });
            $("#searchBtn").click(function() {
                var searchText = $("#searchTxt").val();
                searchDHISOrgUnit(searchText);
            });
        });
    </script>
</head>
<body>
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <h2>&nbsp;</h2>
    </div>
    <div>
        <h2 th:text="'Configure Facility for:'+ ${param.facilityId[0]}"></h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="searchTxt" type="text" class="form-control" placeholder="Please type in the Facility Name ..."/>
                    <span class="input-group-btn">
                        <button id="searchBtn" class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
        </div><!-- /.row -->

    </div>

    <div>
        <h3>Results</h3>
        <div th:include="fragments/error :: error"/>
        <div id="searchResultsContainer" class="search-results">
        </div>
    </div>

    <input type="hidden" name="dsFacilityId" id="dsFacilityId" value="example" th:value="${facilityId}" />

</div>

<div th:replace="fragments/footer :: footer"></div>

<script id="template_search_results" type="x-tmpl-mustache">
    {{#.}}
    <div class="row">
        <div class="col-md-6" data-orgUnitId="{{ id }}">
            {{ name }}
        </div>
        <div class="col-md-4">
            {{ id }}
        </div>
        <div class="col-md-2">
            <button data-orgUnitId="{{ id }}" class="configure-btn btn">Configure</button>
        </div>
    </div>
    {{/.}}
</script>



</body>
</html>
