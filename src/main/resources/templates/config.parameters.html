<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/scripts/jquery-2.1.3.min.js"></script>
    <script src="/scripts/dhisSearch.js"></script>
    <script src="/scripts/script.js"/>
    <script src="/scripts/spinner.js"/>
    <script src="/scripts/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <h2>&nbsp;</h2>
    </div>
    <div>
        <h2>Available Parameters</h2>
        <div>
            <a href="/config/parameters/define" >
                Define new Parameter
            </a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Value</th>
                <th>Data Type</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="param: ${paramList}">
                <td th:text="${param.paramName}">Parameter name</td>
                <td th:text="${param.paramType}">Parameter Type</td>
                <td th:text="${param.paramValue}">Parameter Value</td>
                <td th:text="${param.dataType}">Parameter Data type</td>
                <td>
                    <a th:href="|/config/parameters/${param.paramId}/edit|" >
                        <img src="/images/configure.png" alt="Edit" class="button-in-td"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>






<div th:replace="fragments/footer :: footer"></div>



</body>
</html>
