<div th:fragment="preview">
    <div class="modal fade" id="previewModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content" id="previewModalContent">
            </div>
        </div>
    </div>
    <script id="template_report_preview" type="x-tmpl-mustache">
            <div id ="print-content">
                <div class="modal-header"  >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-center">{{ datasetName }}</h2>
                    <h3 class="modal-title text-center">{{ reportPeriod }}</h3>
                </div>
                <div class="modal-body" >
                    <table class="table table-hover">
                        <tbody>
                        {{ #reports }}
                        <tr>
                            <td>
                                <div>
                                    <label>{{ facilityName }}</label>
                                    <img src="/images/down_arrow.png" alt="View Details" class="button-in-td"
                                         id="view-facility-{{ facilityId}}"
                                         onclick="toggleFacilityDetails({{ facilityId}}, true);"/>
                                    <img src="/images/up_arrow.png" alt="Close" class="button-in-td"
                                         id="close-facility-{{ facilityId}}"
                                         onclick="toggleFacilityDetails({{ facilityId}}, false);" hidden="true"/>
                                </div>
                                <div>
                                    <table id="facility-table-{{ facilityId}}" class="table table-bordered"
                                           hidden="true">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Value</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{ #results.dataValues }}
                                        <tr>
                                            <td>
                                                {{ name }}
                                            </td>
                                            <td>
                                                {{ value }}
                                            </td>
                                        </tr>
                                        {{ /results.dataValues }}
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        {{ /reports }}
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="printButton" onclick="printDiv('print-content')">Print</button>
                    <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal">Close</button>
                </div>
            </div>

    </script>
</div>
