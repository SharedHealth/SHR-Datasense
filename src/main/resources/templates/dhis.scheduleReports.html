<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/scripts/jquery-2.1.3.min.js"></script>
    <script src="/scripts/script.js"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <h2>&nbsp;</h2>
    </div>
    <div th:if="!${orgUnits.isEmpty()}">
        <h3>Select Facilities and schedule submission</h3>

        <form role="form">
            <div class="checkbox" th:each="org: ${orgUnits}">
                <label>
                    <input type="checkbox" name="selectedFacilities" th:value="${org.facilityId}"/>
                    <span th:utext="${org.facilityName}">name</span>
                </label>
            </div>
        </form>

        <div class="row">
            <div class="col-md-2">
                <input id="period" type="text" class="form-control" placeholder="Period"/>
            </div>
            <div class="col-md-2">
                <input id="runOn" type="text" class="form-control" placeholder="Run on"/>
            </div>
            <div class="col-md-2">
                <button class="configure-btn btn">Schedule</button>
            </div>
        </div>
    </div>


</div>

<div class="container">
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
