<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/scripts/jquery-2.1.3.min.js"></script>
    <script src="/scripts/dhisSearch.js"></script>
    <script src="/scripts/script.js"/>
    <script src="/scripts/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <h2>&nbsp;</h2>
    </div>
    <div th:if="!${allOrgUnits.isEmpty()}">
        <h2>Facilities</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Facility</th>
                <th>Organization Unit</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:class="${orgUnit.orgUnitId}? 'success' : 'info' " th:each="orgUnit: ${allOrgUnits}">
                <td class="col-md-5" th:text="${orgUnit.facilityName} + ' (' + ${orgUnit.facilityId} + ')'">
                    Configuration name
                </td>
                <td class="col-md-6"
                    th:text="${orgUnit.orgUnitName} != null ? ${orgUnit.orgUnitName} + ' (' + ${orgUnit.orgUnitId} + ')' : ''">
                    Organization Name
                </td>
                <td class="col-md-1">
                    <div class="col-sm-6">
                        <a th:href="|/dhis2/orgUnits/configure?facilityId=${orgUnit.facilityId}|">
                            <img src="/images/configure.png" alt="Configure Mapping" title="Configure Mapping"/>
                    </a>
                    </div>
                    <div class="col-sm-6">
                        <a th:class="${orgUnit.orgUnitName} != null? 'show' : 'hidden' "
                           th:href="|/dhis2/orgUnits/reset?facilityId=${orgUnit.facilityId}|">
                        <img src="/images/trash.png" alt="Remove Mapping" title="Remove Mapping"/>
                    </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>






<div th:replace="fragments/footer :: footer"></div>



</body>
</html>
