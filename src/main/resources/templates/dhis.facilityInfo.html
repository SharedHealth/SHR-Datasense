    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/facilityInfo.js"/>
    <script type="text/javascript" th:inline="javascript">
        $( document ).ready(function() {
            var facilityInfo = new FacilityInformations();
            $("#searchTxt").keyup(function(event){
                if(event.keyCode == 13){
                    $("#searchBtn").click();
                }
            });
            $("#searchBtn").click(function() {
                var facilities = [[${orgUnits}]];
                var searchText = $("#searchTxt").val();
                searchFacility(facilities,searchText);
            });
        });
    </script>
</head>

<div class="container">
    <form role="form" method="post" id="facilityInfoForm">
        <h2>Select a facility</h2>

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="searchTxt" type="text" class="form-control"
                           placeholder="Please type in the Facility Name ..."/>
                    <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="radio" th:each="org: ${orgUnits}">
            <label>
                <input type="radio" name="selectedFacilities" th:value="${org.facilityId}"
                       th:attr="data-orgunit=${org.orgUnitId}"/>
                <span th:utext="${org.facilityName}">name</span>
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" name="Submit" id="submit" class="btn btn-info" value="Submit"/>
            </div>
        </div>
    </form>
